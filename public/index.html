<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image to Grayscale</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <h1>Upload a Photo to Convert to Black & White:</h1>

    <input type="file" id="fileInput" />
    
    <button onclick="uploadImage()">Upload & Convert</button>
    
    <br /><br />
    <img id="resultImage" style="max-width: 500px; display: none" />
    <!-- result image, initially hidden(display: none) -->

    <!-- Download button -->
    <a id="downloadButton" style="display: none;" download="grayscale_image.png">
      <button>Download</button>
    </a>

    <script src="./script.js"></script>
  </body>
</html>
